<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ScreenTones wordmark (dark gradient)">
  <defs>
    <!-- Light-tint gradient for DARK backgrounds -->
    <linearGradient id="st-grad-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E7EFEA"></stop>
      <stop offset="55%" stop-color="#E7E9F2"></stop>
      <stop offset="100%" stop-color="#EFE7EC"></stop>
    </linearGradient>
  </defs>
  <text x="60" y="180" fill="url(#st-grad-dark)" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji" letter-spacing="-0.8px" text-rendering="geometricPrecision">
    <tspan font-size="180" font-weight="700">Screen</tspan>
    <tspan font-size="180" font-weight="500" dx="12">Tones</tspan>
  </text>
</svg>
